<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembagian Kelompok Kelas XI-J</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pembagian Kelompok Kelas XI-J</h1>
        <label for="groupCount">Jumlah Kelompok:</label>
        <input type="number" id="groupCount" min="1" max="7" value="7">
        <button class="btn-generate" onclick="generateGroups()">Buat Kelompok</button>
        <div class="groups" id="groupsContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
